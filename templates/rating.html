<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>


        .navbar-inverse.nav-upper {
            height: 50px;
            padding-left: 165px;
            padding-top: 30px;
        }

        #logo {
            position: absolute;;
            top: 0;
            left: 0;
        }

        @media (min-width: 768px) {
            .navbar.navbar-lower .navbar-nav {
                margin-left: 128px;
                margin-top: 30px;
            }
        }

        .form-inline .form-control {
            width: 525px;
        }

        hr.style-one {
            border: 0;
            height: 1px;
            background: #333;
            background-image: linear-gradient(to right, #ccc, #333333, #ccc);
        }

        .h2 {
            position: fixed;
        }


    </style>
</head>
<body>

<div id="logo">
    <img src="https://i.ibb.co/VVdPcfX/f9d0dcb7-9bc2-44f2-a077-ab68a8db7cdd-200x200.png"
         style="width:135px;height:135px;">
</div>

<nav class="navbar-inverse nav-upper">

    <form class="form-inline my-2 my-lg-0 ">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    </ul>
    </div>
</nav>

<nav class="navbar navbar-inverse navbar-static-top navbar-lower">
    <nav class="navbar navbar-expand-sm  navbar-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" style="padding-left:2.8em">
                    <a class="nav-link" href="{{ url_for('stores_list', category='Restaurants') }}">Restaurants</a>
                </li>
                <li class="nav-item" style="padding-left:2.8em">
                    <a class="nav-link" href="{{ url_for('stores_list', category='Hair Salons') }}">Hair Salons</a>
                </li>
                <li class="nav-item" style="padding-left:2.8em">
                    <a class="nav-link" href="{{ url_for('stores_list', category='Department Stores_Grocery') }}">Department
                        Stores_Grocery</a>
                </li>
            </ul>

        </div>

    </nav>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-12">
                <hr>

                <h2>Safety Rating</h2>
                <br>
                <form action="{{ url_for('safetyratings') }}" method="post">
                    <h5>Rate from 1 - 5 ( 1 being did not follow, 5 being followed CDC guideline )</h5>
                    <label for="dist">6 feet distance?</label><br>
                    <input type="text" id="dist" name="dist"><br>
                    <label for="sanitize">Cart/basket sanitization?</label><br>
                    <input type="text" id="sanitize" name="sanitize"><br>
                    <label for="avail">Availability of essential products?</label><br>
                    <input type="text" id="avail" name="avail"><br>
                    <label for="precaution">Staff precautions (gloves, masks)?</label><br>
                    <input type="text" id="precaution" name="precaution"><br>
                    <label for="density">Customer density control (is someone checking if the Covid low capacity guideline
                        is being followed?)</label><br>
                    <input type="text" id="density" name="density"><br>
                    <hr>

                    {#                    <br>#}

                    <label for="lname">Do they have senior only hours?</label><br>
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">

                            <input type="checkbox" checked autocomplete="off" name="specialhr"> Yes
                        </label>

                        <label class="btn btn-secondary active">
                            <input type="checkbox" checked autocomplete="off" name="specialhr"> No
                        </label>
                    </div>
                    <br>
                    <label for="lname">One way aisles?</label>
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">

                            <input type="checkbox" checked autocomplete="off" name="aisle"> Yes
                        </label>

                        <label class="btn btn-secondary active">
                            <input type="checkbox" checked autocomplete="off" name="aisle"> No
                        </label>
                    </div>
                    <br><br>

                    {#              <button type="button" class="btn btn-success" style="width:200px; display: block; margin: 0 auto;">Submit</button>#}
                    <input type="submit">
                </form>

            </div>
        </div>
    </div>
</body>

</html>
